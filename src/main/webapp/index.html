<!DOCTYPE html>
<html ng-app="DockDocker">
    <head>
        <title>DockDocker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript" src="js/libs/jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-route.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-aria.min.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-material.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-messages.min.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/assets-cache.js"></script>
        <script type="text/javascript" src="js/libs/angular.js/angular-ping.min.js"></script>
        
        <script type="text/javascript" src="js/libs/angular-oboe.min.js"></script>
        <script type="text/javascript" src="js/libs/oboe-browser.js"></script>
        
        <script type="text/javascript" src="js/DockDocker.js"></script>
        <script type="text/javascript" src="js/controller/ServerViewController.js"></script>
        <script type="text/javascript" src="js/controller/ImageViewController.js"></script>
        <script type="text/javascript" src="js/controller/ContainerViewController.js"></script>
        <script type="text/javascript" src="js/controller/LogViewController.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/angular-material/angular-material.css">
    </head>
    <body ng-controller="main">
        <div id="overlay" class="overlay"></div>
        <div class="header">
            <div class="logo"></div>
        </div>
        
        <div class="page clearfix">
            <div class="menu">
                <ul ng-repeat="item in menu">
                    <li ng-click="item.display = !item.display">
                        <a href="{{item.link}}">{{item.titel}}</a>
                    </li>
                </ul>
            </div>

            <div ng-view class="view-area"></div>
        </div>
        <!--<div class="footer">copyright spul</div>-->
    </body>
</html>
